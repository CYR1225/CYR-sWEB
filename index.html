<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        .hover-effect {
            transition: transform 0.3s ease-in-out;
        }

        .hover-effect:hover {
            transform: scale(1.2);
        }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="box">
        <span class="borderLine"></span>
        <form>
            <h2>SIGN IN</h2>
            <div class="inputBox">
                <input type="text" id="email" required="required">
                <span>User Name</span>
                <i></i>
            </div>
            <div class="inputBox">
                <input type="password" id="password" required="required">
                <span>Password</span>
                <i></i>
            </div>
            <div class="links">
                <a href="#">Forgot Password</a>
                <a href="#">Sing up</a>
            </div>
            <button class="hover-effect" type="submit" id="login" >Login</button>
        </form>
    </div>
    <script>
        let data = {
            "CYR": "1225"
        };

        function login(){
            let email = document.getElementById("email").value;
            let password = document.getElementById("password").value;
            if (data[email]!=undefined){
                if(data[email]===password){
                    alert("Login Success");
                    window.location.href = "https://cyr1225.github.io/LoadingWEB/";
                } else {
                    alert("Login Faild");
                }
            } else {
                alert("Login Faild");
            }
            event.preventDefault();
        }
        document.getElementById("login").addEventListener("click",login);
    </script>
</body>
</html>
